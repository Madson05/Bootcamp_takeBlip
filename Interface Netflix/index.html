<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clone Netflix</title>
    <link rel="stylesheet" href="/assets/styles/style.css">
</head>
<body>
    <header>
        <div class = "container">
            <h2 class = "logo">NETFLIX</h2>
            <nav>
                <a href="#">Inicio</a>
                <a href="#">Séries</a>
                <a href="#">Filmes</a>
                <a href="#">Documentarios</a> 
            </nav>
        </div>
    </header>

    <main>
        <div class = "titulo-principal">
            <div class="container">
                <h3 class = "titulo">SUITS</h3>
                <p class = "descricao">Mesmo sem se formar e sem licença para advogar, um jovem brilhante impressiona um importante advogado e consegue uma cobiçada posição em sua firma.</p>
                <div class="botoes">
                    <button role = "button" class = "botao">
                        <i class="fa-solid fa-play"></i>
                        ASSISTIR AGORA
                    </button>
                    <button role = "button" class = "botao">
                        <i class="fa-solid fa-circle-info"></i>
                        MAIS INFORMÇÕES
                    </button>
                </div>            
            </div>       
        </div>
    </main>
    <script src="https://kit.fontawesome.com/bf9aef4cba.js" crossorigin="anonymous"></script>
</body>
</html>
